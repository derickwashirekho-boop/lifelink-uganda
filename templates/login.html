<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container mt-5">

<div class="card p-4 col-md-4 mx-auto">

</div>

</body>
</html>
